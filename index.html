<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizinator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <nav id="nav">

        <div>
            <!--View High Score Link-->
            <button class="btn" id="view-high-score">View High Score</button>
    </nav>
    <!--Timer Countdown-->
    <div class="wrapper" id="counter">
        <p id="timer-contents">Timer: 0</p>
    </div>

    <!-- Questions-->
    <div class="container" id="question-title"></div>
    <ul class="quiz" id="quiz-questions">
    </ul>
    <button class="btn" id="start-quiz-button">Start Quiz!</button>

    <!--Save High Score & submit initials(needs form)-->
    <div class="container" id="save-score-title">
        <div class="container" id="submit-button">
        </div>
    </div>

    <!--Display score + initals just to display + append-->
    <div class="container" id="initials-title"></div>
    <div>
        <ul class="initials" id="initials-list">
        </ul>
    </div>

    <script src="./script2.js"></script>

</body>

</html>
